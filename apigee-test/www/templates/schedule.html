<ion-view name="schedule-view">
  <ion-content>
    <flex-calendar events="events" options="options" style="padding-top: 2em"></flex-calendar>
<!-- <button class="button button-block button-assertive" ng-click="submitData()">Submit Data</button> -->
<!-- <div class="" ng-repeat="data in remoteDate">
      <h4>
        {{data._data.time}}
      </h4>
    </div> -->
    <div class="list">
      <div class="" collection-repeat="a in appointments">
        <button class="button button-full button-royal" ng-if="!a.taken" ng-click="schedule()">
          <div class="" style="width: 100%">
            <div class="" style="float: left">
              <i class="icon icon-left ion-calendar" style="margin-right: 1em"></i>
              Schedule Haircut
            </div>
            <div class="" style="float: right">
              {{a.start}}
              -
              {{a.end}}
            </div>
          </div>
        </button>
        <button class="button button-full button-stable" ng-if="a.taken">
          <div class="" style="width: 100%">
            <div class="" style="float: left">
              <i class="icon icon-left ion-close-circled" style="margin-right: 1em"></i>
              Taken
            </div>
            <div class="" style="float: right">
              {{a.start}}
              -
              {{a.end}}
            </div>
          </div>
        </button>
      </div>
<!-- <div class="item item-button-right"
      collection-repeat="a in appointments">
        {{a.start}} - {{a.end}}
        <button class="button button-positive" ng-if="!a.taken">
          <i class="icon ion-calendar" style="margin-right: 1em"></i>
          Schedule
        </button>
        <button class="button button-dark" ng-if="a.taken">
          <i class="icon ion-close-circled" style="margin-right: 1em"></i>
          Taken
        </button>
      </div> -->
    </div>

    <button class="button button-block button-assertive" ng-click="logout()">Sign Out</button>

  </ion-content>
</ion-view>
