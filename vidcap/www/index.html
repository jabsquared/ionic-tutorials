<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!--  ngCordova -->
  <script src="lib/ngCordova/dist/ng-cordova.js" charset="utf-8"></script>


  <!-- your app's js -->
  <script src="js/app.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

</head>

<body ng-app="starter">

  <ion-view view-title="Captured Vid" ng-controller="VideoCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title"> Captured Vid </h1>
    </ion-header-bar>

    <ion-content>
      <div class="list">
        <div class="item item-divider">
          <i class="ion-videocamera"></i> Current Clip
        </div>

        <img ng-src="{{urlForClipThumb(clip)}}" ng-click="showClip(clip)" class="video-thumb" />
      </div>
    </ion-content>

    <ion-footer-bar align-title="center" class="bar bar-light">
      <div class="button-bar">
        <button class="button button-positive" name="button" ng-click="captureVideo()">
          Capture a Video
        </button>
      </div>
    </ion-footer-bar>

  </ion-view>

</body>

</html>
