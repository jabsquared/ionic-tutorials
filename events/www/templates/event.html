<ion-view name="event">
  <ion-header-bar class="bar-light">
    <a href="#/schedule" class="button icon ion-arrow-left-b"></a>
    <img id="logo-img" src="./img/logo.png" alt="Univision" href="#/schedule" />
  </ion-header-bar>
  <ion-content>
    <h2 class="event-title">{{event.name}}</h2>
    <p class="event-description">
      {{event.desc}}
    </p>
</ion-view>
</ion-content>
