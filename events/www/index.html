<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- added from the local notifications tutorial -->
  <script src="js/ng-cordova.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="starter">
  <ion-pane>
    <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar> -->
    <ion-content>
      <div class="row">
        <div class="col-10">
          <p>7:00 am</p>
          <p><span class="half">7:30 am</span></p>
          <p>8:00 am</p>
          <p><span class="half">8:30 am</span></p>
          <p>9:00 am</p>
          <p><span class="half">9:30 am</span></p>
          <p>10:00 am</p>
          <p><span class="half">10:30 am</span></p>
          <p>11:00 am</p>
          <p><span class="half">11:30 am</span></p>
          <p>12:00 pm</p>
          <p><span class="half">12:30 pm</span></p>
          <p>1:00 pm</p>
          <p><span class="half">1:30 pm</span></p>
          <p>2:00 pm</p>
          <p><span class="half">2:30pm</span></p>
          <p>3:00 pm</p>
          <p><span class="half">3:30 pm</span></p>
          <p>4:00 pm</p>
        </div>
        <ion-list class="col-90" ng-controller="EventsCtrl" show-delete="shouldShowDelete" can-swipe="listCanSwipe">
          <ion-item ng-repeat="event in events" class="item-thumbnail-left">
              <i class="icon ion-music-note"></i>
            <p>{{ event.name }}</p>
            <ion-option-button class="button-positive" ng-click="add()">
              <i class="ion-ios-alarm-outline"></i>
            </ion-option-button>
          </ion-item>
        </ion-list>
      </div>

    </ion-content>
  </ion-pane>
</body>

</html>
