<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- added from the local notifications tutorial -->
  <script src="js/ng-cordova.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script type="text/javascript">
  document.addEventListener('deviceready', function() {
    // window.plugin.notification.local is now available
  }, false);
  </script>
</head>

<body ng-app="starter">
  <ion-pane>
    <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar> -->
    <ion-content>
      <ion-list ng-controller="EventsCtrl" show-delete="shouldShowDelete" can-swipe="listCanSwipe">
        <ion-item ng-repeat="event in events" class="item item-icon-left item-icon-right">
          <div class="event-body" ng-style="{'height' : (30 + 2 * event.dur)+'px'}">

            <i class="icon button button-positive badge event-time" ng-click="schedule({{event}})">
              <p>
                {{event.start | date:'h:mm'}}
              <br>
                {{event.start | date:'a' | lowercase}}
              </p>
            </i>

            <span class="event-name">
              {{event.name}}
              <span class="item-note event-desc">
                <p>
                 {{event.desc}}
                </p>
              </span>
            </span>

            <!-- <i class="event-icon icon ion-music-note"></i> -->

            <ion-option-button class="button-positive item-icon-right" ng-click="schedule({{event}})">
              <i class="ion-ios-alarm-outline"></i>
            </ion-option-button>

          </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>

</html>
