<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- added from the local notifications tutorial -->
  <script src="js/ng-cordova.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="starter">
  <ion-pane>
    <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar> -->
    <ion-content>
      <ion-list ng-controller="EventsCtrl" show-delete="shouldShowDelete" can-swipe="listCanSwipe">
        <ion-item ng-repeat="event in events" class="item item-icon-left item-icon-right">
          <i class="icon button button-positive badge">
            {{event.start}}
          </i>
          <h2>{{event.name}}</h2>

          <span class="item-note">
            {{event.desc}}
          </span>

          <i class="event-icon icon ion-music-note"></i>

          <ion-option-button class="button-positive item-icon-right" ng-click="add()">
            <i class="ion-ios-alarm-outline"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>

</html>
