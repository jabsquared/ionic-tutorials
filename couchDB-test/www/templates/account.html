<ion-view name="account-view">
  <ion-content class="padding">
    <!-- <div class="account-info">
      <h2>{{user.phone}}</h2>
      <h4>{{user.name}}</h4>
    </div> -->
    <!-- <button class="button button-block button-stable" ng-click="submitData()">Add Barber</button> -->
    <div class="title-image">
      <img id="logo-img" src="img/logo.png" alt="THE BEAU BARBERSHOP" />
    </div>
    <div class="padding">
      <!-- give me some space! -->
    </div>
    <!-- List of Barbers -->
    <div class="list card" ng-repeat="barber in barbers">
      <div class="item item-avatar" ng-model="full_view" ng-click="full_view = !full_view">
        <img src="img/ionic.png">
        <h2>{{barber.name}}</h2>
        <p>Profesional Barber</p>
      </div>

      <div class="more-info" ng-if="full_view">
        <div class="item item-body">
          <img class="full-image" src="img/placeholder.png">
          <p>
            {{barber.desc}}
          </p>
          <p>
            <a class="subdued" href="#">1 Like</a>
          </p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <button class="button button-block schedule-btn button-dark" ng-click="schedule()" style="margin: 0px">Schedule Haircut</button>
          <button class="button button-block button-assertive" ng-click="logout()">Sign Out</button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
