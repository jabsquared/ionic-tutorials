<ion-view name="schedule-view">
  <ion-content class="padding">
<!-- <flex-calendar options="options" events="events" style="padding-top: 2em"></flex-calendar> -->

    <div class="list list-inset" style="margin-top: 2em">
      <label class="item item-input">
        <input ng-model="schedule_info.barber" placeholder="Name of Barber" type="text">
      </label>
      <div class="padding">
        <!-- safe yo -->
      </div>
      <label class="item item-input">
        <input ng-model="schedule_info.date" placeholder="Date & Time" type="datetime">
      </label>
    </div>
    <div class="" style="margin-top: 3em">
        <button class="button button-block button-assertive" ng-click="submitData()">Submit Data</button>
        <ul class="list">
          <li class="item item-toggle">
             Enable Reminder
             <label class="toggle toggle-assertive">
               <input ng-model="schedule_info.alarm" type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
      </ul>
    </div>
    <div class="padding">
      <!-- safe yo -->
    </div>
    <h3 style="text-align: center">Appointment Stream</h3>
    <ion-list>
      <ion-item ng-repeat="a in appointments">
        <h4 ng-bind="a.time | date:'MM/dd/yyyy'"></h4>
        <p>Barber: {{a.barber}}</p>
        <p>Alarm: {{a.alarm}}</p>
      </ion-item>
    </ion-list>
    <div class="padding">
      <!-- safe yo -->
    </div>
    <button class="button button-block button-assertive" ng-click="logout()">Sign Out</button>
  </ion-content>
</ion-view>
