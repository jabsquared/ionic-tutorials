<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div ng-controller="MapController">
      <leaflet bounds="bounds" center="auburn" controls="controls" width="100%" height="480px"></leaflet>
      <ul>
        <li>
          <input type="number" step="any" ng-model="auburn.lat" />Latitude
        </li>
        <li>
          <input type="number" step="any" ng-model="auburn.lng" />Longitude
        </li>
        <li>
          <input type="number" step="any" ng-model="auburn.zoom" />Zoom
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
