<ion-view class="light" ng-controller="LoginController as logcntrl">
  <ion-content>
    <div class="list list-inset light top180">
      <label class="item item-input linegrey">
        <input class="linegrey white" ng-model="logcntrl.nickname" placeholder="What is your nickname?" type="text">
      </label>
      <button class="button button-block button-grey" ng-click="logcntrl.join()">Join</button>
    </div>
  </ion-content>
</ion-view>
